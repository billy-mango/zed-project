<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="Emaillogin.css"> <!--stylesheet-->
    <link rel="" type="" href=""> <!--Zed title icon-->
</head>
<body>

    <div class="container"> <!--Main div-->

<div class="left-container"> <!--Left side div-->
    
    <div> <!--logo div-->
        <img src="Zed logo.png" alt="Zed logo">
    </div> 

    <div> <!--image div-->
        <img class="zed-image-container" src="Zed-image.jpg" alt="Zed-image">
    </div>

</div>

<div class="right-container"> <!--Right side div-->

<div> <!--Title and back div-->
    <a href="landingpage.html"> Back </a>
    <h1> Login </h1>
</div>

<form action=""> <!--Form div-->

    <div> <!--Email div-->
        <label for="email"> Email Address </label>
        <br>
        <input type="email" id=email placeholder="Email Address" required>

    </div>

    <div> <!--Pin div-->
        <label for="pin"> Pin </label>
        <br>
        <input type="password" placeholder="Pin" required>

    </div>


    <div class="button-container"> <!--Button div-->
        <button type="button"> Login </button>

    </div>

</form>
</div>
</body>
</html>
