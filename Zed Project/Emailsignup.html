<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="emailsignup.css"> <!--stylesheet-->
    <link rel="" type="" href=""> <!--Zed title icon-->
</head>
<body>
    <div class="container"> <!--Main div-->

<div class="left-container"> <!--Left side div-->
    
    <div> <!--logo div-->
        <img src="Zed logo.png" alt="Zed logo">
    </div> 

    <div> <!--image div-->
        <img class="zed-image-container" src="Zed-image.jpg" alt="Zed-image">
    </div>

</div>

<div class="right-container"> <!--Right side div-->

<div> <!--Title and back div-->
    <a href="signup.html"> Back </a>
    <h1> Create account </h1>
</div>

<form action=""> <!--Form div-->

    <div class="names-container"> <!--Names div-->
<input type="text" id="fname" placeholder="First Name" required>

<input type="text" id="lname" placeholder="Last Name" required>
    </div>

    <div> <!--Username div-->
        <input type="text" id="uname" placeholder="Username" required>

    </div>

    <div> <!--Email div-->
        <input type="text" id="email" placeholder="Email" required>

    </div>

    <div> <!--Phone div-->
        <input type="text" id="phone" placeholder="Phone" required>

    </div>

    <div> <!--Password div-->
        <input type="password" id="password" placeholder="Password" required>

    </div>

    <div> <!--Confirm password div-->
        <input type="password" id="cpassword" placeholder="Confirm password" required>

    </div>


    <div> <!--Check box div-->
        <input type="checkbox" name="checkbox" id="checkbox" required>
        <label for="checkbox"> By singing up, you agree to this <a href=""> Privacy Policy </a> </label>

    </div>

    <div class="button-container"> <!--Button div-->
        <button type="button" id="createbtn"> Create Account </button>

    </div>

    <div id="userDetails">

    </div>

</form>

<script src="Emailsignup.js"></script>

</div>

    </div>
</body>
</html>
