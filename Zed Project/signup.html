<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zed</title>
    <link rel="stylesheet" href="signupstylesheet.css"> <!--stylesheet-->
    <link rel="" type="" href=""> <!--Zed title icon-->
    <script src="signup.js"></script> <!--javascript-->
</head>
<body>

    <div class="container"> <!--main div-->

        <div> <!--left side div-->
            
            <div> <!--logo div-->
                <img src="Zed logo.png" alt="Zed logo">
            </div> 
            
            <div > <!--image div-->
                <img class="zed-image-container" src="Zed-image.jpg" alt="Zed-image">
            </div>

        </div> 


        <div class="right-container"> <!--rigth side div-->
         
            <div> <!--title div-->
                <h1> Lets Sign you Up! </h1>
            </div>

            <div> <!--Google div-->
                <button type="button" id="googlebtn">
                    <img src="Google-logo.ico" alt="Google-logo">
                    <P>Sign Up with Google</P>
                </button>
            </div>

            <div> <!--Facebook div-->
                <button type="button" id="facebookbtn">
                    <img src="Facebook-logo.ico" alt="Facebook-logo">
                    <P>Sign Up with Facebook</P>
                </button>
            </div>

            <div> <!--Email div-->
                <button type="button" id="emailbtn">
                    <img src="Email-logo.ico" alt="Email-logo">
                    <P>Sign Up with Email</P>
                </button>
            </div>

            <div> <!--signup div-->
                <p> Already have an account? <a href="landingpage.html"> Login </a> </p>
        
            </div>

            <script src="signup.js"></script>
    </div>
    
</body>
</html> <!-- End of my code-->
